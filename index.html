<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quizz</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="stars">
        <div class="effect">
            <div class="star">
                <span></span>
            </div>
            <div class="star">
                <span></span>
            </div>
            <div class="star">
                <span></span>
            </div>
            <div class="star">
                <span></span>
            </div>
        </div>
    </div>
    <div class="container" id="container">
        <div class="title">
            <h1>Space Quizz</h1>
        </div>
        <div class="game-container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <a class="btn-neon" id="start-btn">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                    <span id="span4"></span>
                    Play
                </a>
                <a class="btn-neon" id="info-btn" href="https://github.com/alemanjosh7/SpaceQuizz">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                    <span id="span4"></span>
                    Information
                </a>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
